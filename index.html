<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flying Buttons 🚀</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body class="website">
  	<header class="website_header">
  		Flying Buttons
  	</header>
  	<div class="website_introduction">
  		Hi! We are software team based in Stockholm.
  	</div>
  	<div class="website_categories">
  		<p class="website_categories--portfolio">Portfolio 🎨</p>
  		<p class="website_categories--team">Team 😍</p>
  		<p class="website_categories--contact">Contact 💌</p>
  	</div>
  	<div class="website_portfolio">
  		<span>Portfolio</span>
      <img src="team/website1.jpg" alt="first webiste project">
      <img src="team/website2.jpg" alt="second webiste project">
  	</div>
    <p class="website_team--header">Meet out team! 🚀</p>
  	<div class="website_team">
      <img src="team/1.jpg" alt="icon of one of the team members">
      <img src="team/2.jpg" alt="icon of one of the team members">
      <img src="team/3.jpg" alt="icon of one of the team members">
      <img src="team/4.jpg" alt="icon of one of the team members">
      <img src="team/5.jpg" alt="icon of one of the team members">
      <img src="team/6.jpg" alt="icon of one of the team members">
      <img src="team/7.jpg" alt="icon of one of the team members">
      <img src="team/8.jpg" alt="icon of one of the team members">
      <img src="team/9.jpg" alt="icon of one of the team members">
      <img src="team/10.jpg" alt="icon of one of the team members">
  	</div>
  	<footer class="website_contact">
  		<p class="website_contact--header">Contact us:</p>
      <div class="website_contact--elements">
        <img src="team/ttempty.png" alt="icon linked to twitter account of company">
        <img src="team/fbempty.png" alt="icon linked to facebook account of company">
        <img src="team/linkempty.png" alt="icon linked to linkedin account of company">
      </div>
  	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
  </body>

</html>
